<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="index-style.css"> <!-- change href to /css/index-style.css -->
    <link rel="stylesheet" href="home.css"> <!-- change href to /css/home.css -->
    <link rel="stylesheet" href="editprofile.css"> <!-- change href to /css/editprofile.css -->
    <script src="https://kit.fontawesome.com/b68b4fe106.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="fixed">
        <!-- HEADER PARTIAL -->
        <div id="top-nav-bar" style="z-index: 9">
            <a id="emr" href="home.html">Electronic Medical Record</a>
            <ul id="top-nav">
                <form action="/searchPatients" method="POST" id="searchbar">
                    <input type="text" placeholder="Search..." name="search" id="search">
                    <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
                </form>
            </ul>
        </div>
        <!-- END HEADER PARTIAL -->
    </div>
    
    <div class="page">
        <div class="wrapper">
            <div class="title"><span>EDIT PROFILE</span></div>
            <div class="text1">Enter your old details to change them.</div>
            <form action="/user" method="post">
                <div class="row">
                    <i class="fa-sharp fa-solid fa-circle-user"></i>
                    <input type="text" placeholder="Enter your old username" name="username" required>
                </div>
                <div class="row">
                    <i class="fa fa-key icon"></i>
                    <input type="password" placeholder="Enter your old password" name="password" required>
                </div>
                <div class="row button">
                    <input type="submit" value="CHANGE DETAILS">
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
