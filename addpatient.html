<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="addpatient_css.css">
</head>
<body>
    <div class="container">
        <div class="title">Add Patient</div>
        <form action="#">
        <div class="user-details">
        
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" required>
            </div>

            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" required>
            </div>

            <div class="input-box">
                <span class="details">Middle Name</span>
                <input type="text" required>
            </div>

            <div class="input-box">
                <label for="gender" class="details">Gender</label>
                <select name="gender" id="opt">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>

            <div class="input-box">
                <span class="details">Address</span>
                <input type="text" required>
            </div>

            <div class="input-box">
                <span class="details">Contact Details</span>
                <input type="number" required>
            </div>

            <div class="input-box">
                <span class="details">Birthday</span>
                <input type="text" placeholder="MM/DD/YYYY" onfocus="(this.type='date')" required>
            </div>

            <div class="input-box">
                <span class="details">Cccupation</span>
                <input type="text" required>
            </div>

            <div class="input-box">
                <label for="type" class="details">Type</label>
                <select name="type" id="opt">
                    <option value="purelyM">Purely Medical</option>
                    <option value="physicalE">Physical Exam</option>
                </select>
            </div>

            <div class="input-box">
                <span class="details">Referred by</span>
                <input type="text" required>
            </div>

        </div>

            <div class="button">
                <input type="submit" id="sub1" value="SAVE">
                <input type="submit" id="sub2" value="CANCEL">
            </div>
        
        </form>

    </div>
    
</body>
</html>
